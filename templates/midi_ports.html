<div id="midi_ports_panel" class="modal fade">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close btn btn-lg" data-dismiss="modal" aria-label="Close"><i class="fa fa-times-circle"></i></button>
			<h4 class="modal-title">MIDI ports</h4>
		</div>
		<div class="modal-body">
			<div class="row">
				<div class="col-md-4">
					<figure>
						<img src="/img/midi_in.png" alt="MIDI IN"/>
						<figcaption>MIDI INPUT Ports</figcaption>
					</figure>
					{% for midi_port_idx, midi_port in enumerate(config['MIDI_PORTS']['IN']) %}
					<div class="row">
						<div class="col-md-10 col-md-offset=1">
							<label class="check inline">
								<input type="checkbox" name="MIDI_IN_PORT_{{midi_port_idx}}" value="{{ midi_port['id'] }}" {{ midi_port['checked'] }} />
								{{ midi_port['alias'] }}
							</label>
						</div>
					</div>
					{% end %}
				</div>

				<div class="col-md-4">
					<figure>
						<img src="/img/midi_out.png" alt="MIDI OUT"/>
						<figcaption>MIDI OUTPUT Ports</figcaption>
					</figure>
					{% for midi_port_idx, midi_port in enumerate(config['MIDI_PORTS']['OUT']) %}
					<div class="row">
						<div class="col-md-10 col-md-offset=1">
							<label class="check inline">
								<input type="checkbox" name="MIDI_OUT_PORT_{{midi_port_idx}}" value="{{ midi_port['id'] }}" {{ midi_port['checked'] }} />
								{{ midi_port['alias'] }}
							</label>
						</div>
					</div>
					{% end %}
				</div>

				<div class="col-md-4">
					<figure>
						<img src="/img/midi_out.png" alt="MIDI FEEDBACK"/>
						<figcaption>MIDI FEEDBACK Ports</figcaption>
					</figure>
					{% for midi_port_idx, midi_port in enumerate(config['MIDI_PORTS']['FB']) %}
					<div class="row">
						<div class="col-md-10 col-md-offset=1">
							<label class="check inline">
								<input type="checkbox" name="MIDI_FB_PORT_{{midi_port_idx}}" value="{{ midi_port['id'] }}" {{ midi_port['checked'] }} />
								{{ midi_port['alias'] }}
							</label>
						</div>
					</div>
					{% end %}
				</div>
			</div>
    </div>
		<div class="modal-footer">
			<button id="midi_ports_add" class="btn btn-success" data-dismiss="modal" type="button"><span aria-hidden="true">OK</span></button>
		</div>
	</div>
</div>

<script>

$(document).ready(function() {
	$('#display_midi_ports_panel').click(function(){
		$('#midi_ports_panel').modal('show')
	});

	$('#midi_ports_panel .close').click(function(){
		$('#midi_ports_panel').modal('hide')
	});

	window.onclick = function(event) {
		if (event.target == document.getElementById('midi_ports_panel')) {
			$('#midi_ports_panel').modal('hide')
		}
	}


	document.getElementById('midi_ports_add').onclick = function(event) {
		if (refreshMidiPorts()){
			$('#midi_ports_panel').modal('hide')
		} else {
			alert('You didn\'t choose a valid configuration');
		}
	}
});

function refreshMidiPorts(){
	midiPortsTextarea = document.getElementById('ZYNTHIAN_MIDI_PORTS') ;

	midiPortsTextarea.value = 'DISABLED_IN=';
	checkedPorts = $("input[name^=MIDI_IN_PORT_]:checkbox:not(:checked)");
	for (var i = 0; i < checkedPorts.length; i++){
		midiPortsTextarea.value += checkedPorts[i].value + ',';
	}
	if (midiPortsTextarea.value.slice(-1)==',') midiPortsTextarea.value=midiPortsTextarea.value.slice(0,-1)

	midiPortsTextarea.value += '\nENABLED_OUT=';
	checkedPorts = $("input[name^=MIDI_OUT_PORT_]:checkbox:checked");
	for (var i = 0; i < checkedPorts.length; i++){
		midiPortsTextarea.value += checkedPorts[i].value + ',';
	}
	if (midiPortsTextarea.value.slice(-1)==',') midiPortsTextarea.value=midiPortsTextarea.value.slice(0,-1)

	midiPortsTextarea.value += '\nENABLED_FB=';
	checkedPorts = $("input[name^=MIDI_FB_PORT_]:checkbox:checked");
	for (var i = 0; i < checkedPorts.length; i++){
		midiPortsTextarea.value += checkedPorts[i].value + ',';
	}
	if (midiPortsTextarea.value.slice(-1)==',') midiPortsTextarea.value=midiPortsTextarea.value.slice(0,-1)

	return true;
}

</script>
